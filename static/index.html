<!DOCTYPE html>
<html>
<head>
	<title>Quadoor</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">

	<div data-role="header">
		<h1>Quadoor</h1>
	</div><!-- /header -->
  <center><img src="stream.mjpg" width="100%" height="0.02%"></center>
	<div role="main" class="ui-content">
        <button class="ui-btn" value="3">engine 3</button>
        <button class="ui-btn" value="7">engine 7</button>
        <button class="ui-btn" value="13">engine 13</button>
        <button class="ui-btn" value="19">engine 19</button>
        <button class="ui-btn" value="23">engine 23</button>
	</div><!-- /content -->

</div><!-- /page -->
<script>
        $("button.ui-btn").click(function() {
           var formData = {
               'control_id': this.value 
           };
           $.ajax({
             type: 'POST',
             url: 'command',
             data: formData,
             dataType: 'json',
             encode: true
           })
           .done(function(data) {
             console.log(data);
           })
       });
       </script>
</body>
</html>
